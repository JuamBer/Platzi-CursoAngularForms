<span class="error-message" [class.active]="!isValid()">
  <mat-error *ngIf="field?.hasError('required')">
    Este campo es requerido
  </mat-error>
  <mat-error *ngIf="field?.hasError('maxlength')">
    Maximo 10 caracteres
  </mat-error>
  <mat-error *ngIf="field?.hasError('email')"> Email no valido </mat-error>
</span>
